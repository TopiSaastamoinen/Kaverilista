<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Kaverilista</title>
</head>
<body>
    <header class="container" id="main-header">
        <h1 id="main-header-title">Kaverilista</h1>
    </header>
    <div class="container">
        <div id="main">
            <h3>Lisää kavereita</h3>
            <form name="formNewFriend">
                <input type="search">
                <button class="button" onclick="addFriend()">Lisää kaveri</button>
                <button class="button" onclick="deleteFriend()">Poista kaveri</button>
                <button class="button" onclick="arrangeFriends()">Järjestä kaverit</button>
            </form>
            <ol id="friendList" class="friend-list">
            </ol>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
